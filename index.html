<!DOCTYPE html>
<html>

<head>
    <title>Simon Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="header">
        <h3 class="text-center">Simon Game</h3>
    </div>
    <div class="container-fluid">
        <div id="game">
            <div class="row colors">
                <div class="col-xs-3" id="red"></div>
                <div class="col-xs-3" id="green"></div>
                <div class="col-xs-3" id="blue"></div>
                <div class="col-xs-3" id="yellow"></div>
            </div>
            <row>
                <div class="col-xs-3">Count</div>
                <div class="col-xs-3">Start</div>
                <div class="col-xs-3">Strict</div>
                <div class="col-xs-3">Off / On</div>
            </row>
            <row class="gamebtn">
                <div id="count" class="col-xs-3"></div>
                <div class="col-xs-3"><button id="start"></button></div>
                <div class="col-xs-3"><button id="strict"></button></div>
                <div class="col-xs-3"><button id="power"></button></div>
            </row>
        </div>
    </div>
    <footer class="text-center">
        <p>Developed by <a href="http://www.CandiceDavidson.com">Candice Davidson</a></p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
