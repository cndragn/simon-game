<!DOCTYPE html>
<html>

<head>
    <title>Simon Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="header">
        <h3 class="text-center">Simon Game</h3>
    </div>
    <div class="container-fluid">
        <div id="game">
            <div id="colors" class="row">
                <button class="col-xs-6" id="red"></button>
                <button class="col-xs-6" id="green"></button>
                <button class="col-xs-6" id="blue"></button>
                <button class="col-xs-6" id="yellow"></button>
            </div>
            <div class="controls">
                <h1 class="text-center">Simon</h1>
                <div id="count" class="text-center">- -</div>
                <div class="gamebtn">
                    <row>
                        <div class="col-xs-4">Start</div>
                        <div class="col-xs-4">Strict</div>
                        <div class="col-xs-4">Power</div>
                    </row>
                    <row>
                        <div class="col-xs-4">
                            <button id="start"></button>
                        </div>
                        <div class="col-xs-4">
                            <button id="strict"></button>
                        </div>
                        <div class="col-xs-4">
                            <button id="power"></button>
                        </div>
                    </row>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center">
        <p>Developed by <a href="http://www.CandiceDavidson.com">Candice Davidson</a></p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
